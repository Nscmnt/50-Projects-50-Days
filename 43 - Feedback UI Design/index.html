<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI Design</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="survey-wrapper">
      <p>How satisfied are you with our custumer support performance</p>
      <div class="survey-options">
        <div class="unhappy">
          <img
            src="https://image.flaticon.com/icons/png/512/743/743280.png
            "
          />
          Unhappy
        </div>

        <div class="neutral">
          <img
            src="https://image.flaticon.com/icons/png/512/725/725085.png"
            alt=""
          />
          Neutral
        </div>

        <div class="satisfied active">
          <img
            src="https://image.flaticon.com/icons/png/512/742/742751.png"
            alt=""
          />
          Satisfied
        </div>
      </div>

      <button class="send">Send Review</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
